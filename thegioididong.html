<body>

    <div class="image1">
        <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/03/banner/ip14-720-220-720x220-3.png"

        <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/03/banner/sdptn720-220-720x220-1.png"

</br>
    <div id="image-container" >  
        
        
    </div>

    
    <script language="javaScript">
        
        

        $(document).ready(function () {
            var image_list = [
                {
                    url: 'https://cdn1.viettelstore.vn/images/Product/ProductImage/medium/1896224739.jpeg',
                    name: 'IPhone 14 pro Max',
                    price: 10000,
                    manufaturor: 'thegioididong'
                },
                {
                    url: 'https://cdn.tgdd.vn/Products/Images/42/250728/iphone-13-pro-max-silver-600x600.jpg',
                    name: 'IPhone 13 pro Max',
                    price: 10000,
                    manufaturor: 'thegioididong'
                },
                {
                    url: 'https://cdn.tgdd.vn/Products/Images/42/213033/iphone-12-pro-max-xanh-duong-new-600x600-600x600.jpg',
                    name: 'IPhone 12 pro Max',
                    price: 10000,
                    manufaturor: 'thegioididong'
                },
                {
                    url: 'https://cdn.tgdd.vn/Products/Images/42/200533/iphone-11-pro-max-green-600x600.jpg',
                    name: 'IPhone 11 pro Max',
                    price: 10000,
                    manufaturor: 'thegioididong'
                },
                {
                    url: 'https://cdn.tgdd.vn/Products/Images/42/190321/iphone-xs-max-gold-600x600.jpg',
                    name: 'IPhone Xs Max',
                    price: 10000,
                    manufaturor: 'thegioididong'
                }
            ]


            for (i = 0; i < image_list.length; i++) {
                var item = image_list[i];
                $("#image-container").append("<div class='anh'><img class='image' src= " + item.url + "><p class='text'>"
                    + item.name + "</p><p class='text'>Hãng sản xuất:"
                    + item.manufaturor +
                    "</p><p class='text'>Giá: " + item.price + " Đồng </p><i class='fa-solid fa-cart-shopping'></i>  </div>");
                $("img").addClass("image-content");
            }
        })      

    </script>
